apiVersion: apps/v1
kind: Deployment
metadata:
  name: stockinfo-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: stockinfo-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: stockinfo-app
    spec:
      containers:
        - name: stockinfo-app-container
          image: 421732516831.dkr.ecr.us-east-1.amazonaws.com/stockinfo:latest
          ports:
            - containerPort: 8080